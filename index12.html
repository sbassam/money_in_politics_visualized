<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    circle.dimple-series-1 {
      fill: red;
    }
    h2 {
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */


          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;


          d3.select("body")
            .append("h2")
            .text("Total Outside Spendings")

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "cycle"); 
          var y = myChart.addMeasureAxis("y", "type_amount");
          //var z = myChart.addMeasureAxis('y', 'total')
          x.dateParseFormat = "%Y";
          x.tickFormat = '%Y';
          x.timeInterval = 2;
          // stacked bar
          var s1 = myChart.addSeries('type', dimple.plot.bar);
          // line
          //myChart.addSeries('type', dimple.plot.line);
          //myChart.addSeries(null, dimple.plot.line);
          
          // scatter
          //myChart.addSeries(null, dimple.plot.scatter);
          //myChart.addSeries('type', dimple.plot.scatter);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    load the CSV file
    */
  d3.csv("outside_spending_summary1.csv", draw);
  </script>
</body>
</html>
