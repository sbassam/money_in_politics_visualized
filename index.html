<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    circle.dimple-series-1 {
      fill: red;
    }
    h2 {
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */


          "use strict";
          var margin = 100,
              width = 800 - margin,
              height = 500 - margin;


          d3.select("body")
            .append("h2")
            .text("")

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          myChart.setMargins("25%", "10%", "10%", "25%"); 
          var x = myChart.addMeasureAxis("x", "Total"); 
          var y = myChart.addCategoryAxis("y", "Sector");

          
          //x.dateParseFormat = "%Y";
          //x.tickFormat = '%Y';
          //x.timeInterval = 2;
          // stacked bar
          // Draw without any axes
          //y.hidden = true;
          //sort the bars
          y.addOrderRule("Total");
          //remove gridlines
          x.showGridlines = false;

          //myChart.addColorAxis("c", "#2980b9");
          myChart.defaultColors = [new dimple.color("#2980b9")];
          var s1 = myChart.addSeries("Sector", dimple.plot.bar);

          ///s1.addEventHandler("mouseover", function (e) {
          ///  e.selectedShape.attr("fill", "red"); // Color all bubbles red
          ///});


          // line
          //myChart.addSeries('type', dimple.plot.line);
          //myChart.addSeries(null, dimple.plot.line);
          
          // scatter
          //myChart.addSeries(null, dimple.plot.scatter);
          //myChart.addSeries('type', dimple.plot.scatter);
          // Only label bars where the text can fit.
          s1.afterDraw = function (shape, data) {
            var s1 = d3.select(shape),
            rect = {
              x: parseFloat(s1.attr("x")),
              y: parseFloat(s1.attr("y")),
              width: parseFloat(s1.attr("width")),
              height: parseFloat(s1.attr("height"))
            };
            if (rect.height >= 8) {
              // Add a text label for the value
              svg.append("text")
                // Position in the centre of the shape (vertical position is
                // manually set due to cross-browser problems with baseline)
                .attr("x", rect.x + rect.width + 25)
                .attr("y", rect.y + rect.height / 2 + 3.5)
                // Centre align
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .style("font-family", "sans-serif")
                //.style("fill", "red")
                // Make it a little transparent to tone down the black
                .style("opacity", 0.6)
                // Prevent text cursor on hover and allow tooltips
                .style("pointer-events", "none")
                // Format the number
                .text(d3.format(",.1f")(data.xValue/1000) + "k");
            }
          };
          myChart.draw();
          y.shapes.selectAll("path,line").remove();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    load the CSV file
    */
  d3.csv("2009_inaug_by_Sector.csv", draw);
  </script>
</body>
</html>
